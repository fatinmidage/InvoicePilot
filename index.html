<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InvoicePilot</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="app">
      <!-- 顶部导航栏 -->
      <header class="header">
        <div class="header-left">
          <!-- Tab导航 -->
          <nav class="tab-nav">
            <button class="tab-button active" data-tab="pdf">
              <span class="tab-icon">📄</span>
              PDF发票文件重命名工具
            </button>
            <button class="tab-button" data-tab="image">
              <span class="tab-icon">🖼️</span>
              支付凭证图片重命名工具
            </button>
          </nav>
        </div>
        <div class="header-right">
          <button class="header-btn" id="settings-btn">
            <span class="icon">⚙️</span>
            设置
          </button>
          <button class="header-btn" id="refresh-btn">
            <span class="icon">🔄</span>
            刷新
          </button>
        </div>
      </header>

      <!-- Tab内容容器 -->
      <div class="tab-content">
        
        <!-- PDF标签页 -->
        <div class="tab-panel active" id="pdf-tab">
          <!-- 目录显示 -->
          <div class="directory-section">
            <div class="directory-info">
              <span class="directory-icon">📁</span>
              <span class="directory-label">当前目录：</span>
              <span class="directory-path" id="current-directory">加载中...</span>
            </div>
            <div class="file-count">
              <span class="file-count-text" id="file-count">16 个PDF文件</span>
            </div>
          </div>

          <!-- 主要内容区域 -->
          <div class="content-grid">
            <!-- 左侧：PDF文件列表 -->
            <div class="file-list-section">
              <div class="section-header">
                <h2 class="section-title">PDF文件列表</h2>
                <div class="select-all-wrapper">
                  <input type="checkbox" id="select-all" class="checkbox" />
                  <label for="select-all" class="select-all-label">全选 (0/16)</label>
                </div>
              </div>
              
              <div class="file-list" id="file-list">
                <!-- 文件项将通过JavaScript动态生成 -->
              </div>
            </div>

            <!-- 右侧：操作面板 -->
            <div class="operations-panel">
              <div class="panel-section">
                <h2 class="section-title">操作面板</h2>
                
                <!-- 操作按钮 -->
                <div class="action-buttons">
                  <button class="action-btn primary" id="start-rename" disabled>
                    开始重命名 (0)
                  </button>
                </div>

                <!-- 智能重命名预览 -->
                <div class="operation-card preview-card">
                  <h3 class="operation-title">智能重命名预览</h3>
                  <div class="preview-placeholder" id="preview-area">
                    <p class="placeholder-text">请选择要重命名的文件</p>
                  </div>
                </div>

                <!-- 功能说明 -->
                <div class="feature-list">
                  <ul>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 图片标签页 -->
        <div class="tab-panel" id="image-tab">
          <!-- 目录显示 -->
          <div class="directory-section">
            <div class="directory-info">
              <span class="directory-icon">📁</span>
              <span class="directory-label">当前目录：</span>
              <span class="directory-path" id="image-current-directory">加载中...</span>
            </div>
            <div class="file-count">
              <span class="file-count-text" id="image-file-count">0 个图片文件</span>
            </div>
          </div>

          <!-- 主要内容区域 -->
          <div class="content-grid">
            <!-- 左侧：图片文件列表 -->
            <div class="file-list-section">
              <div class="section-header">
                <h2 class="section-title">图片文件列表</h2>
                <div class="select-all-wrapper">
                  <input type="checkbox" id="image-select-all" class="checkbox" />
                  <label for="image-select-all" class="select-all-label">全选 (0/0)</label>
                </div>
              </div>
              
              <div class="file-list" id="image-file-list">
                <!-- 图片文件项将通过JavaScript动态生成 -->
              </div>
            </div>

            <!-- 右侧：操作面板 -->
            <div class="operations-panel">
              <div class="panel-section">
                <h2 class="section-title">操作面板</h2>
                
                <!-- 操作按钮 -->
                <div class="action-buttons">
                  <button class="action-btn primary" id="start-image-rename" disabled>
                    开始重命名 (0)
                  </button>
                </div>

                <!-- 智能重命名预览 -->
                <div class="operation-card preview-card">
                  <h3 class="operation-title">智能重命名预览</h3>
                  <div class="preview-placeholder" id="image-preview-area">
                    <p class="placeholder-text">请选择要重命名的图片文件</p>
                  </div>
                </div>

                <!-- 功能说明 -->
                <div class="feature-list">
                  <ul>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
  </body>
</html>
